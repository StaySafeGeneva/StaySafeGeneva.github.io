<!-- MAP Geojson -->
<div id="map" class="map leaflet-container" style="height: 500px; position:relative;"></div>

<script>
  // create the map object and set the cooridnates of the initial view:
  var map = L.map('map').setView([40.08367, -107.55908], 5);

  // create the tile layer with correct attribution:
  L.tileLayer('http://{s}.tiles.mapbox.com/v3/jamesg87.goac2bf1/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18
  }).addTo(map);

  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
  }
  map.on('click', onMapClick);

  var geojsonFeature = {
      "type": "Feature",
      "properties": {
          "name": "Coors Field",
          "amenity": "Baseball Stadium",
          "popupContent": "This is where the Rockies play!"
      },
      "geometry": {
          "type": "Point",
          "coordinates": [-104.99404, 39.75621]
      }
  };
  L.geoJSON(geojsonFeature).addTo(map);

  var myLines = [{
      "type": "LineString",
      "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
  }, {
      "type": "LineString",
      "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
  }];
  var myLayer = L.geoJSON().addTo(map);
  myLayer.addData(geojsonFeature);


  var myLines = [{
      "type": "LineString",
      "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
  }, {
      "type": "LineString",
      "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
  }];

  var myStyle = {
      "color": "#ff7800",
      "weight": 5,
      "opacity": 0.65
  };

  L.geoJSON(myLines, {
      style: myStyle
  }).addTo(map);


  var states = [{
      "type": "Feature",
      "properties": {"party": "Republican"},
      "geometry": {
          "type": "Polygon",
          "coordinates": [[
              [-104.05, 48.99],
              [-97.22,  48.98],
              [-96.58,  45.94],
              [-104.03, 45.94],
              [-104.05, 48.99]
          ]]
      }
  }, {
      "type": "Feature",
      "properties": {"party": "Democrat"},
      "geometry": {
          "type": "Polygon",
          "coordinates": [[
              [-109.05, 41.00],
              [-102.06, 40.99],
              [-102.03, 36.99],
              [-109.04, 36.99],
              [-109.05, 41.00]
          ]]
      }
  }];

  L.geoJSON(states, {
      style: function(feature) {
          switch (feature.properties.party) {
              case 'Republican': return {color: "#ff0000"};
              case 'Democrat':   return {color: "#0000ff"};
          }
      }
  }).addTo(map);

</script>

<script type="text/javascript">
/* Draw a map centered on the race location if coordinates are known */
function drawMap() {
    // Get latitude and longitude
    var latitude = 40
    var longitude = 40

    if (latitude!=null && longitude!=null) {
      myMap = L.map('map').setView([latitude,longitude], 10);

      // Add actual layer
      var Stamen_Terrain = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: 'abcd',
        minZoom: 0,
        maxZoom: 18,
        ext: 'png'
      }).addTo(myMap);
      // Add marker
      var marker = L.marker([latitude, longitude]).addTo(myMap);
    }
}
</script>
